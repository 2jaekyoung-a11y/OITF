<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>퀴즈 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background-color: #fdfdfd;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    color: #222;
  }

  .question-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeInPage 1.5s ease forwards;
  }

  h1, h2, p, input, button {
    opacity: 0;
    transform: translateY(30px);
  }

  /* 순차적 등장 애니메이션 */
  .question-container h1 {
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.2s;
  }
  .question-container h2 {
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.6s;
  }
  .question-container p {
    animation: fadeUp 0.8s ease forwards;
  }
  .question-container p:nth-of-type(1) { animation-delay: 1.0s; }
  .question-container p:nth-of-type(2) { animation-delay: 1.5s; }
  .question-container p:nth-of-type(3) { animation-delay: 2.0s; }
  .question-container p:nth-of-type(4) { animation-delay: 2.5s; }
  .question-container p:nth-of-type(5) { animation-delay: 3.0s; }
  .question-container p:nth-of-type(6) { animation-delay: 3.5s; }
  /* 필요한 만큼 nth-of-type 추가 가능 */

  /* 입력창과 버튼의 강한 등장 효과 */
  .question-container input {
    font-size: 1rem;
    padding: 8px;
    margin-top: 20px;
    width: 80%;
    max-width: 300px;
    animation: popIn 0.7s ease forwards;
    animation-delay: 3.5s;
  }
  .question-container button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    background: #ff5252;
    color: white;
    border: none;
    border-radius: 4px;
    animation: popIn 0.7s ease forwards;
    animation-delay: 3.8s;
  }

  /* 애니메이션 키프레임 */
  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes popIn {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<div class="question-container">
  <h1>세 번째 질문 :</h1>
  <h2>다음은 O.I 구성원의 일기입니다. <br>
  000이 누군지 작성해주세요.<br><br></h2>
  <p>[xx월 xx일] </p>
  <p>버스를 탔을 때, 기사님이 의아한 표정으로 내게 물었다 </p>
  <p><i>"저기요, 1명인데 왜 2명 찍으세요?"</i></p>
  <p><i>" 제 마음 속엔 언제나 000이 함께 타고 있기 때문입니다."</i></p>
  <p>기사님이 살짝 웃으며 내게 말했다.</p>
  <p><i>"우리들의 멋진 대표님 000에게는 요금을 받지 않는단다."</i></p>
  
  <input type="text" id="answer">
  <button onclick="checkAnswer()">제출</button>
</div>
<script>
function checkAnswer() {
  const userAnswer = document.getElementById('answer').value.trim();
  // 정답은 원하는 인물 이름으로 변경 가능 (대소문자 모두 허용 예시)
  const correctAnswer = "박용우";
  
  if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
    alert("정답입니다!");
    window.location.href = "final2.html"; // 다음 퀴즈 페이지로 이동
  } else {
    alert("오답입니다. 다시 시도하세요.");
  }
}
</script>
</body>
</html>
