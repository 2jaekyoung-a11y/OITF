<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>퀴즈 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background-color: #fdfdfd; /* 부드러운 흰색 배경 */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center; /* 중앙 정렬 */
    flex-direction: column;
    padding: 20px;
  }
  h1 {font-size: 1.5rem;}
  h2 {font-size: 1.2rem;} 
  p {
    font-size: 1.0rem; /* 글씨 크기 - 숫자 조정 가능 (ex: 2rem, 1.2rem) */
    margin: 12px 0;     /* 각 문장 사이 여백 */
    line-height: 1.6;   /* 줄 간격 넉넉하게 */
  }
</style>
</head>
<body>
<div class="question-container">
  <h1>세 번째 질문 :</h1>
  <h2>다음은 O.I 구성원의 일기입니다. <br>
  000이 누군지 작성해주세요.</h2>
  <p></p>
  <p></p>
  <p>[xx월 xx일] </p>
  <p>버스를 탔을 때, 기사님이 의아한 표정으로 내게 물었다 </p>
  <p><i>"저기요, 1명인데 왜 2명 찍으세요?"</i></p>
  <p><i>" 제 마음 속엔 언제나 000이 함께 타고 있기 때문입니다."</i></p>
  <p>기사님이 살짝 웃으며 내게 말했다.</p>
  <p><i>"우리들의 멋진 대표님 000에게는 요금을 받지 않는단다."</i></p>
  
  <input type="text" id="answer">
  <button onclick="checkAnswer()">제출</button>
</div>
<script>
function checkAnswer(){
  if(document.getElementById('answer').value.trim() === "박용우"){
    window.location.href="final1.html";
  } else {
    alert("오답입니다. 다시 시도하세요.");
  }
}
</script>
</body>
</html>
