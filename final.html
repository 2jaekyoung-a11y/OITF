<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Final Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin:0; font-family: Arial, sans-serif; background-color:#111; color:white; }
  section { min-height:100vh; padding:20px; opacity:0; transform:translateY(20px); transition:all 1s ease-out; }
  section.visible { opacity:1; transform:translateY(0); }
  h1 { font-size: clamp(1.5rem, 4vw, 3rem); }
</style>
</head>
<body>
<section>
  <h1>About</h1>
  <p>O.I TF에게 000이란? 여기에 6문장 작성 예정...</p>
</section>
<section>
  <h1>편지</h1>
  <p>6명의 편지 예정...</p>
</section>
<section>
  <h1>감사 인사</h1>
  <p>잘 부탁드립니다...</p>
</section>

<script>
  const sections = document.querySelectorAll('section');
  const onScroll = () => {
    sections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      if(rect.top < window.innerHeight - 50){
        sec.classList.add('visible');
      }
    });
  };
  window.addEventListener('scroll', onScroll);
  onScroll(); // 초기 호출
</script>
</body>
</html>
