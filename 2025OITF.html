<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>첫 번째 문제</title>
</head>
<body>
  <h1>첫 번째 문제</h1>
  <p>대한민국의 수도는?</p>
  
  <input type="text" id="answer" placeholder="정답 입력">
  <button onclick="checkAnswer()">제출</button>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim();
      if (input === "서울") {
        window.location.href = "quiz2.html"; // 다음 문제 페이지로 이동
      } else {
        alert("오답입니다. 다시 시도하세요.");
      }
    }
  </script>
</body>
</html>
